language: python

matrix:
  include:
    - python: 2.7
      env: TOXENV=quality
    - python: 2.7
      env: TOXENV=django111
    - python: 3.5
      env: TOXENV=quality
    - python: 3.5
      env: TOXENV=django111
    - python: 3.6
      env: TOXENV=django20
    - python: 3.6
      env: TOXENV=django21
    - python: 3.6
      env: TOXENV=django22
    - python: 3.6
      env: TOXENV=quality
    - python: 3.7
      env: TOXENV=django20
    - python: 3.7
      env: TOXENV=django21
    - python: 3.7
      env: TOXENV=django22
    - python: 3.7
      env: TOXENV=quality
  allow_failures:
    - python: 3.6
    - python: 3.7

addons:
  apt:
    packages:
      - openjdk-8-jdk

# Cache the pip directory. "cache: pip" doesn't work due to install override. See https://github.com/travis-ci/travis-ci/issues/3239.
cache:
  - directories:
    - $HOME/.cache/pip

before_install:
  - export JAVA_HOME=/usr/lib/jvm/java-1.8.0-openjdk-amd64
  - export PATH=${PATH/\/usr\/local\/lib\/jvm\/openjdk11\/bin/$JAVA_HOME\/bin}
  - curl -O https://download.elasticsearch.org/elasticsearch/elasticsearch/elasticsearch-1.5.2.zip
  - unzip elasticsearch-1.5.2.zip
  - elasticsearch-1.5.2/bin/elasticsearch -d

install:
  - pip install -r requirements/travis.txt

script: tox

after_success: codecov

deploy:
  provider: pypi
  user: edx
  password:
    secure: FIBjU6/5WPzUHqNWO9OqPdt3YipxSs7WPTnKMTJwlEvixXCIRkmAXd1CBd7kSYa0GvCfLSei7xLKsgUKaCe+OBsnw/ZDBllZv5EvLJwdKn/EKrPxhxeQ6/SNtqafWQ3mLL1+gosh0RHQdy0HlwwS+m/Qsf+51ohIJVpt+5jwxFA=
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: 3.5
    condition: '$TOXENV = django111'
