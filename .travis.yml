language: python


python:
  - "2.7"

env:
  - TRAVIS_MODE=1

before_install:
  - export DJANGO_SETTINGS_MODULE=settings
  - wget --no-check-certificate https://download.elasticsearch.org/elasticsearch/elasticsearch/elasticsearch-0.90.13.deb
  - sudo service elasticsearch stop
  - sudo dpkg -i --force-confnew elasticsearch-0.90.13.deb
  - sudo service elasticsearch start

# command to install dependencies
install:
    - "pip install coveralls"
    - "pip install pep8"
    - "pip install pylint"
    - "pip install -r test_requirements.txt"

services:
  - elasticsearch

# command to run tests and quality checks
script:
    - coverage run --source=search ./manage.py test
    - coverage report -m
    - pep8 --config=.pep8 search
    - pylint --rcfile=.pylintrc search --report=no

after_success: coveralls
