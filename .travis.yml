sudo: false

language: python

python:
  - 2.7

env:
  - TOXENV=django18
  - TOXENV=django19
  - TOXENV=django110
  - TOXENV=django111

# Cache the pip directory. "cache: pip" doesn't work due to install override. See https://github.com/travis-ci/travis-ci/issues/3239.
cache:
  - directories:
    - $HOME/.cache/pip

before_install:
  - curl -O https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-5.6.0.zip
  - unzip elasticsearch-5.6.0.zip
  - elasticsearch-5.6.0/bin/elasticsearch -d


install:
  - make requirements


script: make validate

after_success: codecov

